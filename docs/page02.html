<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign up</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('zomato.png'); /* Change 'background.jpg' to your image file */
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        padding: 20px;
        border-radius: 10px;
        width: 300px; /* Adjust the width as needed */
        text-align: center;
    }
    h2 {
        margin-top: 0;
    }
    form {
        text-align: left;
    }
    .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }
    .button-container button, .button-container hr {
        margin: 0 10px;
    }
</style>
</head>
<body>

<div class="container">
    <center>
        <h2>Signup</h2>
        <form action="">
            <label for="name">Full Name</label>
            <input type="text" id="name" pattern="[A-Za-z]{3,}"><br><br>
            <label for="email">Email</label>
            <input type="email" id="email" pattern="[a-z0-9_]+@[a-z]+.[a-z]{2,}"><br><br>
            <input type="checkbox" id="terms">
            <label for="terms">I agree to Zomato's Terms of Service, Privacy Policy and Content Policies</label><br><br>
            <!-- <input type="submit"value="Create account"> -->
            <div class="button-container">
                <button type="button">Create Account</button>
            </div>
            <div class="button-container">
                <hr width="10%"> or <hr width="10%">
            </div>
            <div class="button-container">
                <button type="button">Continue with Google</button>
            </div>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </center>
</div>

</body>
</html>
