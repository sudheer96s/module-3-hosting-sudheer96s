<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('zomato.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px; 
            margin: 100px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
        }
        form {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button a {
            color: #fff;
            text-decoration: none;
        }
        p {
            margin-top: 20px;
            text-align: center;
        }
        p a {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="">
            <label for="phone">Phone</label>
            <input type="tel" name="phone" pattern="[6-9]{1}[0-9]{9}" required><br><br>
            <button>Send one Time password</button><br><br>
            <hr width="30%"> or <br><br>
            <button><a type="button" href="https://mail.google.com/mail">Continue with Email</a></button><br><br>
            <button><a type="button" href="https://mail.google.com/mail">Continue with Google</a></button>
            <p>New to Zomato? <a href="signup.html">Create account</a></p>
        </form>
    </div>
</body>
</html>
